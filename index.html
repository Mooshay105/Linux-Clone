<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Clone | Ubuntu</title>
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dock">
        <img src="assets/img/gallery.png" width="48px" height="48px" onclick="openApp('gallery')">
        <img src="assets/img/settings.png" width="48px" height="48px" onclick="openApp('settings')">
    </div>
    <div id="settings" class="app">
        <div class="app-header">
            <div class="app-title">
                <p>Settings</p>
            </div>
            <div class="app-buttons">
                <img src="assets/img/minimize.png" width="24px" height="24px">
                <img src="assets/img/maximize.png" width="24px" height="24px">
                <img src="assets/img/close.png" width="24px" height="24px" onclick="closeApp('settings')">
            </div>
        </div>
        <div class="app-content">
            <div id="calendarDisplay">To Do...</div>
        </div>
    </div>
    <div id="gallery" class="app">
        <div class="app-header">
            <div class="app-title">
                <p>Photo Gallery</p>
            </div>
            <div class="app-buttons">
                <img src="assets/img/minimize.png" width="24px" height="24px">
                <img src="assets/img/maximize.png" width="24px" height="24px">
                <img src="assets/img/close.png" width="24px" height="24px" onclick="closeApp('gallery')">
            </div>
        </div>
        <div class="app-content">
            <div id="calendarDisplay">To Do...</div>
        </div>
    </div>
    <script src="assets/appmanager.js"></script>
</body>
</html>
